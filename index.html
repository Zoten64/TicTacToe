<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Search engine tags-->
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!--Title-->
    <title>Impossible TicTacToe</title>

    <!--Favicons (Will be added later underneath here)-->

    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    
    <header>
        <h1>Impossible TicTacToe</h1>
        <h2>You can't win</h2>
    </header>
    <main>

        <div id="game">
            <!--Each grid item represents a square. Classes used to remove borders on some sides-->
            <div id="game-grid">
                <div class="game-grid-item no-top-border no-left-border"></div>
                <div class="game-grid-item no-top-border"></div>
                <div class="game-grid-item no-top-border no-right-border"></div>
                <div class="game-grid-item no-left-border"></div>
                <div class="game-grid-item"></div>
                <div class="game-grid-item no-right-border"></div>
                <div class="game-grid-item no-left-border no-bottom-border"></div>
                <div class="game-grid-item no-bottom-border"></div>
                <div class="game-grid-item no-bottom-border no-right-border"></div>
            </div>
        </div>
        <div id="score">
            <p>Wins: <span id="wins"> 0 </span></p>
            <p>Draws: <span id="draws"> 0 </span></p>
            <p>Losses: <span id="losses"> 0 </span></p>
        </div>
    </main>
    <footer>
        <p>Bored? Try the <a href="">customizeable version</a></p>
    </footer>

    <!--Script placed at the bottom to load at the end to make sure all components load before the script.-->
    <script src="assets/js/script.js"></script>
</body>
</html>
