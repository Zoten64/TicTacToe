<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Title-->
    <title>Impossible TicTacToe</title>

    <!--Favicons (Will be added later underneath here)-->

    <!--Stylesheet-->

<body>
    
    <header>
        <h1>Impossible TicTacToe</h1>
        <h2>You can't win</h2>
    </header>
    <main>

        <div id="game">
            <div id="game-grid">
                <div class="game-grid-item">1</div>
                <div class="game-grid-item">2</div>
                <div class="game-grid-item">3</div>
                <div class="game-grid-item">4</div>
                <div class="game-grid-item">5</div>
                <div class="game-grid-item">6</div>
                <div class="game-grid-item">7</div>
                <div class="game-grid-item">8</div>
                <div class="game-grid-item">9</div>
            </div>
        </div>
        <div id="score">
            <p>Wins: <span id="wins"> 0 </span></p>
            <p>Draws: <span id="draws"> 0 </span></p>
            <p>Losses: <span id="losses"> 0 </span></p>
        </div>
    </main>
    <footer>
        <p>Bored? Try the <a href="">customizeable version</a></p>
    </footer>

    <!--Script placed at the bottom to load at the end to make sure all components load before the script.-->
